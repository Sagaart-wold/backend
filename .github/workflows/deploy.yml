name: sagaart-deploy

on:
  push:
    branches:
      - add/git-actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repositories
        run: |
          # клонируем docker-wrapper
          git clone git@github.com:Sagaart-wold/docker-wrapper.git
          cd docker-wrapper
          # клонируем фронт и бек
          git clone git@github.com:Sagaart-wold/backend.git -b develop backend 
          git clone git@github.com:Sagaart-wold/frontend.git -b develop frontend

      - name: Run Docker Compose
        working-directory: docker-wrapper
        run: docker-compose up -d

      - name: Tear down Docker Compose
        if: always()
        working-directory: docker-wrapper
        run: docker-compose down --volumes --rmi all
